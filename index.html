<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="dashboard-container">
                <img src="./img/view-dashboard.svg" alt="Dashboard">
                <h2>Dashboard</h2>
            </div>
            <div class="nav-container">
                <div class="nav-items">
                    <img src="./img/home-circle.svg" alt="Home">
                    <h3>Home</h3>
                </div>
                <div class="nav-items">
                    <img src="./img/account-box.svg" alt="Profile">
                    <h3>Profile</h3>
                </div>
                <div class="nav-items">
                    <img src="./img/message.svg" alt="Messages">
                    <h3>Message</h3>
                </div>
                <div class="nav-items">
                    <img src="./img/history.svg" alt="History">
                    <h3>History</h3>
                </div>
                <div class="nav-items">
                    <img src="./img/file-edit.svg" alt="Tasks">
                    <h3>Tasks</h3>
                </div>
                <div class="nav-items">
                    <img src="./img/account-group.svg" alt="Communities">
                    <h3>Communities</h3>
                </div>
            </div>
            <div class="service-container">
                <div class="service-items">
                    <img src="./img/cog.svg" alt="Settings">
                    <h3>Settings</h3>
                </div>
                <div class="service-items">
                    <img src="./img/help-circle.svg" alt="Support">
                    <h3>Support</h3>
                </div>
                <div class="service-items">
                    <img src="./img/shield-key.svg" alt="Privacy">
                    <h3>Privacy</h3>
                </div>
            </div>
        </div>
        
        
        <div class="header">
            <div class="search">
                <img src="./img/magnify.svg" alt="Search">
                <input type="text">
            </div>
            <div class="profile-pic">
                <img src="./img/bell-ring.svg" alt="Notifications">
                <div class="odin-div"><img src="./img/unicorn-variant.svg" alt="Profile-Picture" id="odin-logo"></div>
                <h3>Vishal Murugan</h3>
            </div>
            <div class="profile-user">
                <img src="./img/unicorn-variant.svg" alt="Profile-Picture">
                <span>Hi There!</span>
                <h1>Vishal Murugan</h1>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">
            <p>MAIN-CONTENT</p>

        </div>
    </div>
</body>
</html>
